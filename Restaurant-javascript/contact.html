<html lang="en">
  <head>

    <title> The Vanilla Hut </title>
    
    
     <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link href="restaurantstyle.css" rel="stylesheet" type= "text/css"/>
     <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans&display=swap" rel="stylesheet">

    <style>
    section{
      padding:10px;
      background-color:lightskyblue;
    }

    form{
      max-width:80%;
      margin: 0 auto;
      padding-top: 1rem;
    }
    label{
      font-weight: bold;
      padding-right:1 rem;
    }  
    </style>  
  </head>
  <body>
    <header>
      <h1 class="display-3">The Vanilla Hut</h1>
    </header>
    <nav >
      <a id = "homeButton" class ="btn badge-pill" href = "index.html"><i class="fas fa-ice-cream" style="font-size:1.7rem;"></i></a>
      <a class ="btn badge-pill" href = "menu.html"> Menu </a>
      <a class = "btn badge-pill" href = "contact.html">Contact Us</a>
    </nav>

    <section>
        <div class = "container">
          <h1 style="padding-bottom: 2rem;">Contact Us</h1>
          <div class="form-group row">
              <label for="name" class="col-sm-1 col-form-label">Name:</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
          </div>
          <div class="form-group row">
              <label for="email" class="col-sm-1 col-form-label">Email:</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" id="email" placeholder="Email">
              </div>
          </div>

          <div class="form-group row">
            <label for="phone" class="col-sm-1 col-form-label">Phone:</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="phone" placeholder="Phone Number">
            </div>
        </div>

        <div class="form-group">
          <label for="inquiry">Reason For Inquiry:</label>
          <select class="form-control" id="inquiry">
            <option>Catering</option>
            <option>Private Party</option>
            <option>Inquiry</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Additional Information:</label>
          <textarea style = "margin: 0 auto" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="form-group">
        Have you been to the restaurant? 
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="yes">
          <label class="form-check-label" for="inlineRadio1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no">
          <label class="form-check-label" for="inlineRadio2">No</label>
        </div>
      </div>
      
      <div class="form-group">
        Best days to contact you:
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Monday">
        <label class="form-check-label" for="inlineCheckbox1">Mon</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Tuesday">
        <label class="form-check-label" for="inlineCheckbox2">Tues</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Wednesday">
        <label class="form-check-label" for="inlineCheckbox3">Wed</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Thursday">
        <label class="form-check-label" for="inlineCheckbox4">Thurs</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Friday">
        <label class="form-check-label" for="inlineCheckbox5">Fri</label>
      </div>

          <div class="form-group row">
              <div style="margin: 2rem auto; ">
                  <button type = "submit" class="btn btn-primary" onclick="submit();">Submit</button>
              </div>
          </div>
   
    
    
     <figure style = "text-align:center">
      <img src="https://media.giphy.com/media/3ohs7OmhCpC91NkdpK/giphy.gif">
     </figure>

     </div> <!--end of container-->
 
    </section>
    
    <footer>
           
            <p>55-66 Vanilla Hill Rd <br/>
                    Cold Spring Harbor, NY 11111 </p>
                 <p>Telephone: (777)-666-5555</p>
                 
    </footer>

    <script src="https://kit.fontawesome.com/162237cb81.js" crossorigin="anonymous"></script>
    <script type = "text/JavaScript" src = "restaurant.js" ></script>
  </body>
</html>
