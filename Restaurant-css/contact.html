<html lang="en">
  <head>

    <title> The Vanilla Hut </title>
    
     <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link href="restaurantstyle.css" rel="stylesheet" type= "text/css"/>
     <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans&display=swap" rel="stylesheet">

    <style>
    section{
      padding:10px;
      background-color:lightskyblue;
    }

    form{
      text-align:left;
      margin-left:30%;
    }
    label{
      font-weight: bold;
    }
    </style>  
  </head>
  <body>
      <header>
          <h1 class="display-3">The Vanilla Hut</h1>
        </header>
        <nav >
          <a class="btn badge-pill" href = "index.html"> Home </a> 
          <a class ="btn badge-pill" href = "menu.html"> Menu </a> 
          <a class = "btn badge-pill" href = "contact.html">Contact Us</a>
        </nav>

    <section>
        <form action="submit.html" method ="Post" >
            <br/>
            <label for = "name"> Name: </label> <br/>
            <input type = "text" id="name" name="name"><br/><br/>
          
            <label for="email"> Email:</label><br/>
            <input type = "text" id="email" name="email"><br/><br/>
          
            <label for ="phone"> Phone: </label><br/>
            <input type = "text" id ="phone" name="phone"> <br/><br/>
          
            <label for="inquiry">  Reason for Inquiry: </label><br>
                <select id ="contact" name="contact">
                    <option value = "default" selected> Catering </option>
                    <option value = "morning"> Private Party </option>
                    <option value = "afternoon"> Inquiry </option>
                </select>
            <br/>
            <br/>
            <label for="info"> Additional Information </label> <br/>
                <textarea id="info" name="info" rows="5" cols ="60"></textarea><br/><br/>
                
            <fieldset>
              <legend> Have you been to the restaurant? </legend><br/>
             
              <input type = "radio" id = "choice1" name = "question" value="yes">
              <label for = "choice1"> Yes </label><br/>
             
              <input type = "radio" id ="choice2" name = "question" value = "no">
              <label for = "choice2">No </label><br/>
            </fieldset><br/>
                      
            <fieldset>
              <legend>Best days to contact you:</legend><br />
             
              <input type="checkbox" id="monday" name="daysAvailable" value="monday">
              <label for="monday">Mon</label><br />
             
              <input type="checkbox" id="tuesday" name="daysAvailable" value="tuesday">
              <label for="tuesday">Tues</label> <br/>
             
              <input type="checkbox" id="wednesday" name="daysAvailable" value="wednesday">
              <label for="wednesday">Wed</label><br /> 
             
              <input type="checkbox" id="thursday" name="daysAvailable" value="thursday">
              <label for="thursday">Thurs</label> <br/>
             
              <input type="checkbox" id="friday" name="daysAvailable" value="friday">
              <label for="friday">Fri</label><br/>
            </fieldset><br/>
                  
            <input type="submit" name="submit" value ="Submit">
      </form>
     <figure style = "text-align:center">
      <img src="https://media.giphy.com/media/3ohs7OmhCpC91NkdpK/giphy.gif">
     </figure>
 
    </section>
    
    <footer>
           
            <p>55-66 Vanilla Hill Rd <br/>
                    Cold Spring Harbor, NY 11111 </p>
                 <p>Telephone: (777)-666-5555</p>
                 
    </footer>

  </body>
</html>
